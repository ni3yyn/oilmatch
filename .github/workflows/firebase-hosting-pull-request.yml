name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      # ✅ Checkout code
      - uses: actions/checkout@v4

      # ✅ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Match your project Node version

      # ✅ Install dependencies
      - name: Install dependencies
        run: npm install

      # ✅ Build the project
      - name: Build project
        run: npm run build

      # ✅ Deploy to Firebase Hosting Preview Channel
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_OILMATCH_1AA9C }}
          projectId: oilmatch-1aa9c
